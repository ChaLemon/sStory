<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title></title>
	<!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" media="all" href=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!-- Adding "maximum-scale=1" fixes the Mobile Safari auto-zoom bug: http://filamentgroup.com/examples/iosScaleBug/ -->
	
	<!-- LESS framework stylesheet 
	Should be compiled from style.less
	I use http://wearekiss.com/simpless for auto-compiling on save
	-->	
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Primary Stylesheet" charset="utf-8">
	
	<!-- Bring in animate.css | http://daneden.me/animate/ -->	
	<!--<link rel="stylesheet" href="animate.css" type="text/css" media="screen" title="no title" charset="utf-8"> -->
			
	<!-- Bring in jQuery first, lots of other stuff depends on it -->
	<script src="js/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>	

	<!-- And underscore | http://documentcloud.github.com/underscore/	
	<script src="js/underscore-min.js" type="text/javascript" charset="utf-8"></script>	-->

	<!-- And D3 | https://github.com/mbostock/d3/wiki/API-Reference -->
	<script src="js/d3.v2.min.js" type="text/javascript" charset="utf-8"></script>
	
	<!-- And Lettering.js | https://github.com/davatron5000/Lettering.js 		
	<script src="js/jquery.lettering.js" type="text/javascript" charset="utf-8"></script> -->
	
	<!-- And Scrollorama | http://johnpolacek.github.com/scrollorama/ 			
	<script src="js/jquery.scrollorama.js" type="text/javascript" charset="utf-8"></script> -->
	
	<!-- And Tabletop | https://github.com/jsoma/tabletop 				
	<script src="js/tabletop.js" type="text/javascript" charset="utf-8"></script> -->

	<!-- And the Open Sans Google Webfont | https://www.google.com/webfonts#UsePlace:use/Collection:Open+Sans-->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,800,300' rel='stylesheet' type='text/css'>	
	
	<script src="js/ICanHaz.js" type="text/javascript" charset="utf-8"></script>
	
	
	<script src="js/storyjs-embed.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="timeline.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
	<script src="js/sStory.js" type="text/javascript" charset="utf-8"></script>
	
	
	
</head>

<body>
<div id="nav">
	
</div>

<div id="container">
	
</div>

<script id="image" type="text/html">
<h2 class="{{ shade }}">{{{ title }}}</h2>
<!-- <img src="{{ url }}"  style="height: {{ height }};" /> -->
</script>

<script id="image2" type="text/html">
<h2 class="{{ shade }}">{{{ title }}}</h2>
<!-- <img src="{{ url }}" title="{{ caption }}" style="height: {{ height }};" /> -->
<div class="imagecaption"><p>{{{ caption }}}</p></div>
</script>

<script id="image3" type="text/html">
<h2 class="{{ shade }}">{{ title }}</h2> 
<!-- <img src="{{ url }}" title="{{ caption }}" style="height: {{ height }};" /> -->
<div class="imagecaption longcaption"><p>{{{ text }}}</p></div>
</script>

<script id="vimeo" type="text/html">
<div class="video-container">
<iframe src="{{ url }}" width="400" height="300" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>		
</div>
</script>

<script id="soundcloud" type="text/html">
<div class="soundcloud-container">
{{#title}}
<h2>{{ title }}</h2> 
{{/title}}
		{{{ embed }}}
</div>
</script>


<script type="text/javascript" charset="utf-8">
	
	
// Place section code after the equal sign 
 var sections = [{"title":"I learned a lot at Occupy Oakland","type":"image","url":"http://farm8.staticflickr.com/7141/6782751111_36cdfa3a49_b.jpg","caption":""},{"title":"I saw some beautiful things","type":"image2","url":"http://farm7.staticflickr.com/6102/6307734414_2c4e815e4a_o.jpg","caption":"Protestors stand atop trucks during the November 2nd. General Strike."},{"title":"And met some brave people","type":"image3","url":"http://farm8.staticflickr.com/7020/6786839487_73602f123a_o.jpg","caption":"<h4>There are a few things I learned from Occupy Oakland</h4>\n<p>I learned the importance of creating a community. I learned the faces of my neighbors, and it felt good to 'know' people in a city I'd just moved to. But besides that, I learned some basic things.</p>\n\n<ol><li>You can always get arrested. <strong>No matter what</strong>\n</li><li>You should probably carry a gas mask. \n</li><li>There's never a dull moment.\n</li></ol>\n<p>I learned to always be aware of my surroundings. To always watch where the police line was moving. They arrested first and asked questions later. A lot of people who had been arrested by OPD spoke of being in the wrong place at the wrong time.</p>"},{"title":"Occupy Oakland used a modified consensus model, which you can hear in action here:","type":"soundcloud","embed":"<iframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"http://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F37934185&show_artwork=true\"></iframe>"}]
	
	
$(document).ready(function(){
	sStory(sections);
});

	
</script>
</body>
</html>
